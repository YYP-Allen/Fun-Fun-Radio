<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1709167_aqwrzd2fg8b.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.css"> 
  <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <title>Fun Fun Radio</title>
</head>
<body>
  <section id=page-music>
    <main class="layout clearfix">
      <div class="aside">
        <figure></figure>
        <div class="actions">
          <span class="btn-store iconfont icon-store"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-next iconfont icon-play-next"></span>
        </div>
      </div>
      <div class="detail">
        <span class="tag">白噪音</span>
        <h1>Have A Nice Day</h1>
        <div>
          <ul class="icons">
            <li class="iconfont icon-listen"></li>
            <li class="iconfont icon-love"></li>
            <li class="iconfont icon-thumbup"></li>
          </ul>
        </div>
        <div class="bar-area">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">0:00</div>
        </div>
        <div class="author">GaLa</div>
        <div class="lyric">
          <p></p>
        </div> 
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="button prev"><</span>  
        <span class="button next">></span>
        <div class="box">
          <ul class="gallery">
            <li>
              <figure></figure>
              <figcaption>不负好时光</figcaption>
            </li>
            <li>
              <figure></figure>
              <figcaption>不负好时光</figcaption>
            </li>
            <li>
              <figure></figure>
              <figcaption>不负好时光</figcaption>
            </li>
            <li>
              <figure></figure>
              <figcaption>不负好时光</figcaption>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </section>
  <section id="page-cover"></section>
  <!-- 背景图，毛玻璃效果。用JS去改变背景图片 -->
  <div class="bg"></div>
  <script src="./js/index.js"></script>
</body>
</html>
